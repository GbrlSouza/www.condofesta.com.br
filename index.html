<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Espaço para Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Agendamento de Espaço para Eventos</h1>
    <p>Reserve o espaço do seu condomínio para festas e eventos com facilidade.</p>
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Mapa do Local</h3>
        <div id="map" class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3911915217026!2d144.9632808155048!3d-37.8150189797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ4JzUyLjAiUyAxNDTCsDU3JzUwLjkiRQ!5e0!3m2!1sen!2sus!4v1611110795294!5m2!1sen!2sus"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Formulário de Agendamento</h3>
        <form id="form-agendamento">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro do Condomínio</label>
            <input type="text" class="form-control" id="logradouro" required>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data Desejada</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-muted">Horários Disponíveis: das 09h00 às 22h00</label>
          </div>
          <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
      </div>
    </div>
    <div class="my-5">
      <h3>Agenda de Agendamentos</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>Logradouro do Condomínio</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="agenda">
        </tbody>
      </table>
    </div>
  </main>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
